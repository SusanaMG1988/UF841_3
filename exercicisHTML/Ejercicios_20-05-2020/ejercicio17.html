<!-- 
17- Escriure un programa que ens digui si un nombre donat és primer (no és
divisible per cap altre nombre que no sigui ell mateix o la unitat
 -->

<script>
    
    var n1 = prompt("Escribe un número");
var i = 2;
while (n1 % i !== 0 && i < n1 / 2 ) {
i++;
}
if (n1 % i !== 0) {
document.write("El número es primo");
} else {
document.write("El número no es primo");
}
    
    
   
</script>
