<!-- 
5- Escriu un programa de tres línies que demani un nombre, demani un altre
número i escrigui el resultat de sumar aquests dos nombres.
 -->

 <div id="suma"></div>
 <script>
     var num1 = parseInt(prompt("Escribe un numero"));
     var num2 = parseInt(prompt("Escribe un segundo numero para realizar la suma"));

        document.getElementById("suma").innerHTML = num1 + num2;    
 </script>
