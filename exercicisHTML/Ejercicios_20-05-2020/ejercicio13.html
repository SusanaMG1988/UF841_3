<!--
13- Escriu un programa que demani un nombre i ens digui si és divisible per 2, 3, 5
o 7 (només cal comprovar si ho és per un dels quatre)
 -->

 <script>
     var n1 = prompt("Escribe un numero");

     if(n1 % 2 === 0 || n1 % 3 === 0 || n1 % 5 === 0 || n1 % 7 === 0){
         document.write("Es divisible por 2, 3, 5 y 7");
     }else{
         document.write("Te equivocaste we");
     }
 </script>
