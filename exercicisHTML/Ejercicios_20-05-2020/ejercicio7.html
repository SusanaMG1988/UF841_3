<!-- 
7- Escriu un programa que demani 3 nombres i escriviu a la pantalla
dels tres.
 -->

<script>
    var n1 = prompt("Escribe un numero");
    var n2 = prompt("Escribe otro numero");
    var n3 = prompt("Escribe otro pinche numero wey")
    
    if (n1 > n2 && n1 > n3) {
        document.write(n1);
    } else if (n2 > n3) {
        document.write(n2);
    } else {
        document.write(n3);
    }
</script>
